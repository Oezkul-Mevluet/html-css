<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boxmodell</title>
    <style>
        div {
            border: 1px solid;
            padding: 5px;
        }

        .box1 {
            margin-left: auto;
            margin-right: 10px;
            width: 400px;
            text-align: center;
        }

        /* blockelemente mit fester Breite werden zentriert mit margin-left: auto, margin-right: auto */

        .box2 {
            width: 500px;
            margin-left: auto;
            margin-right: auto;
            text-align: right;
        }

        /* Inline Elemente und Inline-Block Elemente wie Bilder oder input Elemente werden ausgerichtet mit text-align */

        figure {
            text-align: center;
            border: 1px solid;
        }
    </style>
</head>

<body>
    <h1>Boxmodell mittig</h1>

    <div class="box1">Box1</div>
    <div class="box2">Box2</div>

    <figure>
        <img src="angel1.jpg" alt="Figur">
    </figure>


</body>

</html>
