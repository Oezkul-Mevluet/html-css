<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS nth-child</title>


    <style>
        b+i {
            background-color: yellow
        }

        b~i {
            color: green;
        }
    </style>

</head>

<body>

    <p><a href="https://www.on-design.de/tutor/html5_css3/css3/syntaxSelektoren.html#geschwister">Tipp</a></p>

    <p>Alle meine <b>Entchen</b> schwimmen auf dem <i>See</i></p>
    <p>Alle meine <b>Entchen</b> schwimmen <strong>auf</strong> dem <i>See</i></p>




</body>

</html>
