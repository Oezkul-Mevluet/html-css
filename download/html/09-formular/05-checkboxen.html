<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkboxen</title>
</head>

<body>
    <h1>Checkboxen</h1>
    <!-- Anstatt alle checkboxen mit einem Namen mit eckiger Klammer am Ende zu versehen
    kann man auch jeder Checkbox einen anderen name- Wert zuweisen. -->
    <form action="#" method="get">
        <p><label><input type="checkbox" name="option[]" value="Parkplatz">Parkplatz</label></p>
        <p><label><input type="checkbox" name="option[]" value="Vollpension">Vollpension</label></p>
        <p><label><input type="checkbox" name="option[]" value="Internet">Internet</label></p>
        <p><label><input type="checkbox" name="option[]" value="Minibar">Minibar</label></p>
        <p><label><input type="checkbox" name="option[]" value="Raucher">Raucher</label></p>
        <p><label><input type="checkbox" name="option[]" value="Vegetarier">Vegetarier</label></p>
        <p><input type="submit"></p>
    </form>
</body>

</html>
