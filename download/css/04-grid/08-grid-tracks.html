<!DOCTYPE html>
<html lang="de">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid</title>
    <style>
        div {
            border: 1px solid;
            padding: 10px
        }

        /* fr fraction Seitenverh√§ltnis oder Restraum wenn man es mit festen Werten kombiniert */

        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
        }

        main {
            min-height: 100vh;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
        }

        .box1 {
            grid-column-start: 1;
            grid-column-end: 3;
        }

        .box2 {
            grid-row-start: 1;
            grid-row-end: 4;
            grid-column-start: 3;
            grid-column-end: 4;
        }

        .box7 {
            grid-column-start: 1;
            grid-column-end: 4;
        }

        .box10 {
            grid-row-start: 5;
            grid-row-end: 7;
            grid-column-start: 3;
        }
    </style>
</head>

<body>
    <main>
        <!-- div.box$*12>{Box $} -->
        <div class="box1">Box 1 </div>
        <div class="box2">Box 2</div>
        <div class="box3">Box 3</div>
        <div class="box4">Box 4</div>
        <div class="box5">Box 5</div>
        <div class="box6">Box 6</div>
        <div class="box7">Box 7</div>
        <div class="box8">Box 8</div>
        <div class="box9">Box 9</div>
        <div class="box10">Box 10</div>
        <div class="box11">Box 11</div>
        <div class="box12">Box 12</div>
    </main>
</body>

</html>
